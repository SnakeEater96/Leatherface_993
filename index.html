t<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leatherface_993 - Links & Impressum</title>
  <meta name="description" content="TikTok Links und Impressum">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3B271A; /* Dunkler bräunlicher Hintergrund */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
  
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 50px auto 0 auto;
      transition: background-color 0.3s, color 0.3s;
      }
    /* Container Styles */
    .container {
      width: 100%;
      max-width: 500px;
      padding: 30px 20px;
      background-color: rgba(255, 255, 255, 0.3); /* Transparenter weißer Hintergrund */
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Leichter Schatten */
      text-align: center;
      transition: background-color 0.3s, box-shadow 0.3s; /* Sanfte Übergänge */
    }

    /* Button Styling */
    .website-button {
        text-decoration: none;
        /* Entfernt die Unterstreichung vom Link */
    }
    
    .website-button button {
        background-color: ##CA9B33;
        /* Hintergrundfarbe */
        color: #fff;
        /* Textfarbe */
        font-size: 18px;
        /* Schriftgröße */
        padding: 15px 30px;
        /* Innenabstände */
        margin: 20px auto;
        border: none;
        /* Keine Standard-Randlinie */
        border-radius: 8px;
        /* Abgerundete Ecken */
        cursor: pointer;
        /* Zeigt einen Zeiger an, wenn man darüber fährt */
        transition: background-color 0.3s, transform 0.3s;
        /* Sanfte Übergänge für Hover-Effekte */
    }
    
    .website-button button:hover {
        -color: ##453022;;
        /* Dubackgroundnklere Farbe bei Hover */
        transform: scale(1.05);
        /* Vergrößert den Button leicht */
    }
    
    .website-button button:active {
        transform: scale(0.98);
        /* Kleinerer Effekt bei Klick */
    }


    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header img {
      max-width: 150px;
      border-radius: 50%;
    }

    .header h1 {
      font-size: 2rem;
      margin-top: 10px;
      color: #333;
    }
    
    /* Links als Buttons */
    .links-section {
        margin-top: 20px;
        text-align: center;
    }


    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">

      <div class="links-section">
        <div class="links">
