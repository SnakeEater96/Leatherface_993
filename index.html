      min-height: 100vh;

    /* Container Styles */
    .container {

      background-color: rgba(255, 255, 255, 0.3); /* Transparenter weißer Hintergrund */

      text-align: center;
      transition: background-color 0.3s, box-shadow 0.3s; /* Sanfte Übergänge */

    .container:hover {
      background-color: rgba(255, 255, 255, 0.5); /* Stärkere Deckkraft bei Hover */

    .links a {

      padding: 10px;
      margin: 10px 0;
      text-align: center;
      color: #fff;
      background-color: #1DA1F2;
      border-radius: 5px;
      text-decoration: none;
    }

    .links a:hover {
      background-color: #0d8cdc;
    }

    .impressum {
      margin-top: 40px;
      font-size: 0.9rem;
      text-align: center;
      color: #555;
    }

    .impressum p {
      margin: 5px 0;
    }

    @media (max-width: 768px) {
